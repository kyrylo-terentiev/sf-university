<template>
    <lightning-record-edit-form object-api-name="Lesson__c">
        <lightning-messages>
        </lightning-messages>
        <div class="slds-grid">
            <div class="slds-col slds-size_1-of-2">
                <lightning-input-field field-name='Id' value={lessonId} class="slds-hidden">
                </lightning-input-field>
                <lightning-input-field field-name="Department__c">
                </lightning-input-field>
                <lightning-input-field field-name="Course__c">  
                </lightning-input-field>
                <lightning-input-field field-name="Course__c" value={courseId}>
                </lightning-input-field>
                <lightning-input-field field-name="Professor__c">
                </lightning-input-field>
                <lightning-input-field field-name="Type__c">
                </lightning-input-field>
            </div>
            <div class="slds-col slds-size_1-of-2">
                <lightning-input-field field-name="Date__c">
                </lightning-input-field>
                <lightning-input-field field-name="OrderNumber__c">
                </lightning-input-field>
                <lightning-input-field field-name="StartTimePicklist__c" disabled>
                </lightning-input-field>
                <lightning-input-field field-name="EndTimePicklist__c" disabled>
                </lightning-input-field>
            </div>
        </div>
        <div class="slds-grid">
            <div class="slds-col slds-size_1-of-2">
                <lightning-input-field field-name="Room__c">
                </lightning-input-field>
                <lightning-input-field field-name="Link__c">
                </lightning-input-field>
                <lightning-input-field field-name="IsOnline__c">
                </lightning-input-field>
            </div>
            <div class="slds-col slds-size_1-of-2">
                <lightning-input-field field-name="Topic__c">
                </lightning-input-field>
                <lightning-input-field field-name="Description__c">
                </lightning-input-field>
                <lightning-input-field field-name="IsActive__c">
                </lightning-input-field>
            </div>
        </div>
        <lightning-button
            class="slds-m-top_small"
            type="cancel"
            label="Cancel">
        </lightning-button>
        <lightning-button
            class="slds-m-top_small"
            type="submit"
            variant="brand"
            label="Save">
        </lightning-button>
    </lightning-record-edit-form>
</template>
